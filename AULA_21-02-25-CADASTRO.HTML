<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
</head>

<body>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwT72Ft8OmNc5ZfPSCttCyJFS7o5gXuY2Dww&s"
        width="100%">

    <h1>CADASTRO DE USUÁRIOS</h1>

    <img src="https://schippers.com.br/wp-content/uploads/2020/03/cadastro.png" width="5%">

    <!--TABELAS-->
    <!--Vamos criar tabelas através te tags! A primeira parte é abrir a tag '<table>'-->
    <!--O atributo 'border'-->

    <table border="1" width="100%">
        <!--A tag '<thead>' indica o cabeçalho da tabela-->
        <thead>
            <!--A tag '<tr> significa 'table row' e adiciona as linhas da tabela-->
            <tr>
                <!--A tag '<th> significa 'table header' e adiciona as colunas da tabela-->
                <th>Nome</th>
                <th>E-mail</th>
                <th>Idade</th>
            </tr>
        </thead>
        <!--A tag '<tbody> indica o corpo da tabela'-->
        <tbody>
            <tr>
                <!--A tag '<td> significa 'table data' e adiciona os dados de cada linha da tabela-->
                <td>Victor Alexandre Maia de Queiroz</td>
                <td>victorbr442@gmail.com</td>
                <td>24 anos</td>
            </tr>
        </tbody>
    </table>

    <!-- FORMULÁRIOS-->
    <!--Para criar um formulário, vamos usar a tag '<form>'-->
    <hr>
    <fieldset>
    <h2>Preencha seus Dados</h2>
    <hr>
    <form>
            <fieldset style="width: 30%;">
                <legend>Dados Pessoais</legend>

                <label>Nome</label> <br>
                <input type="text" placeholder="Digite seu nome"> <br><br>
                
                <label> Data de Nascimento </label> <br>
                <input type="date"> <br><br>
                
                <label>CPF</label><br>
                <input type="text" placeholder="Digite seu CPF"> <br><br>
            </fieldset>

            <fieldset style="width: 30%;">
                <legend>Sexo</legend>

                <input type="radio" name = 'sexo' id="">
                <label >Masculino</label> <br>

                <input type="radio" name = 'sexo' id="">
                <label >Feminino</label> <br>

                <input type="radio" name = 'sexo' id="">
                <label >Prefiro não informar</label> <br>

            </fieldset>
            
            <fieldset style="width: 30%;">
                <legend>Cidade</legend>
                
                <select>
                    <option value="" >Selecione sua cidade</option>
                    <option value="">São Paulo - SP</option>
                    <option value=""> Rio de Janeiro - RJ</option>
                    <option value=""> Belo Horizonte - MG</option>
                </select>
            </fieldset>

            <fieldset style="width: 30%;">
                <legend>Esportes</legend>

                <input type="checkbox" id="1">
                <label for="1">Futebol</label>

                <input type="checkbox" id="2">
                <label for="2">Natação</label>
            </fieldset>

            <br> <button> Enviar </button> <br>
    </fieldset>
    </form>
</body>

</html>
